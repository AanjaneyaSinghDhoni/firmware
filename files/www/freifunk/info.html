<!DOCTYPE html>

<html>
<head>
<title>Freifunk-Info</title>
<link rel="stylesheet" type="text/css" href="forms.css">
<script src="jquery.min.js"></script>
</head>
<body>

<div id="main">
    <table>
    <tr><td>ap_ssid</td><td id="ap_ssid"></td></tr>
    <tr><td>ah_ssid</td><td id="ah_ssid"></td></tr>
    <tr><td>mesh_ip</td><td id="mesh_ip"></td></tr>
    <tr><td>wan_interface</td><td id="wan_interface"></td></tr>
    <tr><td>lan_interface</td><td id="lan_interface"></td></tr>
    <tr><td>wifi_interface</td><td id="wifi_interface"></td></tr>
    <tr><td>wifi_device</td><td id="wifi_device"></td></tr>
    <tr><td>setup</td><td>1</td id="setup"></tr>
    </table>

    <form action="">
        <p>Please complete the form below.</p>
        <fieldset class="contact">
            <legend>User Details</legend>
            <div>
                <label for="firstname">First Name</label> <input id="firstname" name="firstname" type="text">
            </div>
            <div>
                <label for="lastname">Last Name</label> <input id="lastname" name="lastname" type="text">
            </div>
            <div class="radio">
                <fieldset>
                    <legend><span>Batman-Adv Mode</span></legend>
                    <div>
                        <input id="auto" name="batman_mode" value="auto" type="radio"> <label for="auto">Auto</label>
                    </div>
                    <div>
                        <input id="client" name="batman_mode" value="client" type="radio"> <label for="client">Client</label>
                    </div>
                    <div>
                        <input id="server" name="batman_mode" value="server" type="radio"> <label for="server">Server</label>
                    </div>
                </fieldset>
            </div>
            <div class="date">
            <label for="dob">Date of Birth</label> <input maxlength="10" class=" default default" value="YYYY/MM/DD" name="dob" id="dob" type="text"></div>
            <div>
                <label for="email">Email</label> <input id="email" name="email" class="email" type="text">
            </div>
        </fieldset>
        <div><button type="submit" id="submit-go">Submit</button></div>
    </form>
</div>

</body>
</html>
