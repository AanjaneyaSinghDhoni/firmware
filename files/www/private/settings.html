<!DOCTYPE html>

<html>
<head>
<title>Freifunk-Info</title>
<link rel="stylesheet" type="text/css" href="forms.css">
<script src="jquery.min.js"></script>
</head>
<body>

<div id="main">
    <fieldset id="common">
        <legend>Allgemeine Einstellungen:</legend>
        <div>
            <label>AccessPoint:</label> <input id="ap_ssid" type="text">
        </div>
        <div>
            <label>AdHoc:</label> <input id="ah_ssid" type="text">
        </div>
        <div>
            <label>MAC-Adresse:</label> <input id="mac" type="text">
        </div>
        <div class="radio">
            <label>Internet Freigeben:</label>
            <div><input name="share_wan" value="yes" type="radio"><label> Ja</label></div>
            <div><input name="share_wan" value="no" type="radio"><label> Nein</label></div>
       </div>
    </fieldset>
    
    <fieldset id="interfaces">
    </fieldset>
    
    <div>
        <button type="text" id="set_button">Setzen</button><!-- TODO: Anwenden -->
        <button type="text" id="save_button">Speichern</button> 
    </div>
</div>

</body>
</html>
