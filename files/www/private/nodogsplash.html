<!DOCTYPE html>

<html>
<head>
<title>Splash Page</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="shared.js"></script>
<script src="nodogsplash.js"></script>
</head>
<body>
<div id="nodogsplash">

<fieldset>
<legend>Splash-Seite</legend>
<div id="splash_manager" style="display: block;">
	<form id="upload_form" action="/cgi-bin/nodogsplash" enctype="multipart/form-data" method="post">                                                                              
		<input name="func" value="upload_file" type="hidden">
		<input id="file" name="file" type="file" onchange="if(this.value != '') { get('upload_form').submit(); reload(); }" style="visibility:hidden;position:absolute;top:-50;left:-50">    
	</form>
	<iframe src="#" id="upload_iframe" style="display:none;"></iframe>
	<button onclick="get('file').click();">Datei Hochladen</button>
</div>
<div id="nds_files"></div>
</fieldset>

<fieldset id="nds_selected">
<legend>Aktionen</legend>
<div id="nds_macs"></div>
<div>
	<button type="text" onclick="button_action('auth')">Autorisieren</button>
	<button type="text" onclick="button_action('deauth')">Autorisierung Aufheben</button>
	<button type="text" onclick="button_action('block')">Blockieren</button>
	<button type="text" onclick="button_action('unblock')">Blockierung Aufheben</button>
	<button type="text" onclick="button_action('allow')">Erlauben</button>
	<button type="text" onclick="button_action('unallow')">Erlaubnis Aufheben</button>
	<button type="text" onclick="button_action('trust')">Vertrauen</button>
	<button type="text" onclick="button_action('untrust')">Vertrauen Aufheben</button>
</div>
</fieldset>

<fieldset>
<legend>Status</legend>
<div><pre id="nds_status"></pre></div>
</fieldset>

</div>
</body>
</html>
