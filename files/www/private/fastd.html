<!DOCTYPE html>

<html>
<head>
<title>Fastd</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="shared.js"></script>
<script src="fastd.js"></script>
</head>
<body>
<div id="fastd">
<input type="file" id="import_file" onchange="importFile(this.files[0]);" style="visibility:hidden;position:absolute;top:-50;left:-50"/>
<a href="#" id="export_file" style="display:none;"></a>

<fieldset style="width: 20em; float: left;">
	<legend>&Uuml;bersicht</legend>
	<div>
		<ul id="list"></ul>
	</div>
	<div>
		<button type="button" onclick="saveData()">Speichern</button>
		<button type="button" onclick="exportAll()">Alles Exportieren</button>
		<br />
		<button type="button" onclick="get('import_file').click()">Eintr&auml;ge Importieren</button>
	</div>
</fieldset>

<div id="entries"></div>

</div>
</body>
</html>
