<!DOCTYPE html>

<html>
<head>
<title>Tinc-VPN</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="forms.css">
<script src="jquery.min.js"></script>
<script src="tinc.js"></script>
</head>
<body>

<div id="tinc">
<div style="width: 20em;">
    <ul id="data"></ul>
    <button type="button" id="new_host">Neuer Host</button>
    <button type="button" id="new_net">Neues Netz</button>
    <form action="/cgi-bin/tinc" enctype="multipart/form-data" method="post">
        <input id="file" type="file" name="public_key_file" size="15"><br />
        <button type="submit" id="send_button">Import Key</button>
        <input type="hidden" name="func" value="import_key">
        <input type="hidden" name="host_name" value="">
        <input type="hidden" name="net_name" value="">
    </form>
</div>
<div>
    <fieldset id="net">
    <legend><span>Netz:</span></legend>
    </fieldset>
    <button type="button" id="save_net_button">Speichern</button>
</div>
<div>
    <fieldset id="host">
    <legend><span>Host:</span></legend>
    </fieldset>
    <button type="button" id="save_host_button">Speichern</button>
   <button type="button" id="export_host_key">Export Key</button>
</div>
</div>

</body>
</html>
